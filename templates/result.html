<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>News Article Spam Detector</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Article</b></p>
	<div class="results">


		
	{% if prediction[0] > prediction[1] %}
	<h2 style="color:blue;">This is a Real Article with confidence - {{prediction[0]}} %</h2>
	{% else %}
	<h2 style="color:red;">This is a Spam Article with confidence - {{prediction[1]}} %</h2>
	{% endif %}

	</div>

</body>
</html>
